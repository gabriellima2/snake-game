<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    
    <div id="score-during-game">
        <span id="game-score">0</span>
        <span id="top-score-current">TOP:</span>
    </div>

    <h1 id="text-animate">Click Arrows Keys</h1>
    
    <canvas id="canvas" width="400" height="250"></canvas>

    <div class="end-game">
        <div id="area-items">
            <h1>Game Over!</h1>
            <div id="end-score-area">

                <div>
                    <span class="score-items current">CURRENT SCORE: </span>
                    <span class="score-items current" id="end-game-score">0</span>
                </div>

                <div>
                    <span class="score-items">TOP SCORE: </span>
                    <span class="score-items" id="top-score">2</span>
                </div>

            </div>
            <button id="btn-play-again">PLAY AGAIN</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
